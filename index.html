<div class="container py-4" id="container">
    <h1 class="text-center mb-4 text-primary fw-bold">Landen Applicatie</h1>
    <!-- Zoek- en filtersectie -->
    <div class="row d-flex justify-content-center align-items-center gap-2">
        <select id="regionFilter" class="form-select w-50"
                onchange="zoekLand()">
            <option value="" selected>Filter op regio</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
        <input id="zoekveld" type="text" class="form-control w-auto custom-width-search" placeholder="Zoek een land op naam"
               oninput="ZoekOnInput()">
        <button class="btn btn-primary px-4 w-auto"
                onclick="zoekLand()">
            Zoek
        </button>
    </div>
    <!-- Landenlijst -->
    <div id="landenlijst" class="row g-4 mt-4">

<!-- Modal voor landdetails -->
<div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Land Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <h3 id="landnaam" class="text-center text-primary fw-bold"></h3>
                <div class="text-center mb-3">
                    <img class="img-fluid rounded shadow-sm" style="max-width: 200px;" alt="Land Vlag">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Hoofdstad:</strong> <span id="hoofdstad"></span></p>
                        <p><strong>Regio:</strong> <span id="regio"></span></p>
                        <p><strong>Populatie:</strong> <span id="populatie"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Talen:</strong> <span id="talen"></span></p>
                        <p><strong>Valuta:</strong> <span id="valuta"></span></p>
                    </div>
                </div>
                <div id="map" class="mt-4" style="height: 300px;"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
